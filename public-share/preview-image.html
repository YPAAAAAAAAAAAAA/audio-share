<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>Preview Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .audio-icon {
            width: 180px;
            height: 180px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .audio-icon::before {
            content: 'üéôÔ∏è';
            font-size: 100px;
        }
        
        .pulse {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .title {
            font-size: 56px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
        }
        
        .waveform {
            display: flex;
            align-items: center;
            gap: 8px;
            height: 60px;
        }
        
        .wave-bar {
            width: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 3px;
            animation: wave 1.2s ease-in-out infinite;
        }
        
        .wave-bar:nth-child(1) { height: 20px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 40px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 30px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 50px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 35px; animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { height: 45px; animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { height: 25px; animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { height: 40px; animation-delay: 0.7s; }
        .wave-bar:nth-child(9) { height: 30px; animation-delay: 0.8s; }
        .wave-bar:nth-child(10) { height: 35px; animation-delay: 0.9s; }
        
        @keyframes wave {
            0%, 100% {
                transform: scaleY(0.5);
            }
            50% {
                transform: scaleY(1);
            }
        }
        
        .brand {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
    </style>
</head>
<body>

</body>
</html>
