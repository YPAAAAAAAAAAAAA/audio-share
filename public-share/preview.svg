<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- White circle for icon -->
  <circle cx="600" cy="250" r="90" fill="white" opacity="1"/>
  
  <!-- Microphone icon (simplified) -->
  <g transform="translate(600, 250)">
    <!-- Mic body -->
    <rect x="-20" y="-50" width="40" height="70" rx="20" fill="#333"/>
    <!-- Mic stand -->
    <rect x="-3" y="20" width="6" height="30" fill="#333"/>
    <!-- Mic base -->
    <rect x="-20" y="45" width="40" height="8" rx="4" fill="#333"/>
    <!-- Sound waves -->
    <path d="M -40 -30 Q -50 0 -40 30" stroke="#667eea" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 40 -30 Q 50 0 40 30" stroke="#667eea" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white">音频录音分享</text>
  
  <!-- Subtitle -->
  <text x="600" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" text-anchor="middle" fill="white" opacity="0.9">点击收听完整内容</text>
  
  <!-- Waveform visualization -->
  <g transform="translate(530, 500)">
    <rect x="0" y="-10" width="6" height="20" rx="3" fill="white" opacity="0.8"/>
    <rect x="14" y="-20" width="6" height="40" rx="3" fill="white" opacity="0.8"/>
    <rect x="28" y="-15" width="6" height="30" rx="3" fill="white" opacity="0.8"/>
    <rect x="42" y="-25" width="6" height="50" rx="3" fill="white" opacity="0.8"/>
    <rect x="56" y="-17" width="6" height="35" rx="3" fill="white" opacity="0.8"/>
    <rect x="70" y="-22" width="6" height="45" rx="3" fill="white" opacity="0.8"/>
    <rect x="84" y="-12" width="6" height="25" rx="3" fill="white" opacity="0.8"/>
    <rect x="98" y="-20" width="6" height="40" rx="3" fill="white" opacity="0.8"/>
    <rect x="112" y="-15" width="6" height="30" rx="3" fill="white" opacity="0.8"/>
    <rect x="126" y="-17" width="6" height="35" rx="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Brand -->
  <text x="1160" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="end" fill="white" opacity="0.7">Audio Share</text>
</svg>