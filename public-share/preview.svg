<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- White background like the app -->
  <rect width="1200" height="630" fill="#FFFFFF"/>
  
  <!-- Top border line like app header -->
  <rect x="0" y="0" width="1200" height="2" fill="#000000"/>
  
  <!-- Minimalist card style container -->
  <rect x="300" y="150" width="600" height="330" rx="12" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  
  <!-- Play button circle like in app -->
  <circle cx="600" cy="270" r="40" fill="#000000"/>
  
  <!-- Play triangle -->
  <polygon points="590,255 590,285 615,270" fill="#FFFFFF"/>
  
  <!-- Title - minimalist style -->
  <text x="600" y="380" font-family="-apple-system, system-ui, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="#000000">音频录音</text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="-apple-system, system-ui, sans-serif" font-size="20" text-anchor="middle" fill="#666666">点击播放</text>
  
  <!-- Minimalist waveform bars -->
  <g transform="translate(460, 270)">
    <rect x="100" y="-15" width="4" height="30" fill="#000000" opacity="0.2"/>
    <rect x="110" y="-20" width="4" height="40" fill="#000000" opacity="0.3"/>
    <rect x="120" y="-10" width="4" height="20" fill="#000000" opacity="0.2"/>
    <rect x="130" y="-25" width="4" height="50" fill="#000000" opacity="0.4"/>
    <rect x="140" y="-12" width="4" height="24" fill="#000000" opacity="0.2"/>
    <rect x="150" y="-18" width="4" height="36" fill="#000000" opacity="0.3"/>
    <rect x="160" y="-8" width="4" height="16" fill="#000000" opacity="0.2"/>
    <rect x="170" y="-22" width="4" height="44" fill="#000000" opacity="0.3"/>
    <rect x="180" y="-15" width="4" height="30" fill="#000000" opacity="0.2"/>
    <rect x="190" y="-20" width="4" height="40" fill="#000000" opacity="0.3"/>
    <rect x="200" y="-10" width="4" height="20" fill="#000000" opacity="0.2"/>
    <rect x="210" y="-16" width="4" height="32" fill="#000000" opacity="0.3"/>
    <rect x="220" y="-12" width="4" height="24" fill="#000000" opacity="0.2"/>
    <rect x="230" y="-25" width="4" height="50" fill="#000000" opacity="0.4"/>
    <rect x="240" y="-18" width="4" height="36" fill="#000000" opacity="0.3"/>
    <rect x="250" y="-10" width="4" height="20" fill="#000000" opacity="0.2"/>
    <rect x="260" y="-14" width="4" height="28" fill="#000000" opacity="0.2"/>
    <rect x="270" y="-20" width="4" height="40" fill="#000000" opacity="0.3"/>
    <rect x="280" y="-8" width="4" height="16" fill="#000000" opacity="0.2"/>
  </g>
  
  <!-- Bottom border -->
  <rect x="0" y="628" width="1200" height="2" fill="#000000"/>
  
  <!-- Small branding text -->
  <text x="600" y="550" font-family="-apple-system, system-ui, sans-serif" font-size="16" text-anchor="middle" fill="#999999">Audio Share</text>
</svg>