<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat 测试页面</title>
    
    <!-- WeChat 特定的 meta 标签 -->
    <meta property="og:title" content="音频录音分享测试" />
    <meta property="og:description" content="这是一个测试页面，用于检查微信预览功能" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://via.placeholder.com/1200x630/FFFFFF/000000?text=Audio+Share" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://audio-share-nu.vercel.app/test-wechat.html" />
    
    <!-- 额外的微信兼容性标签 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="音频录音分享测试" />
    <meta name="twitter:description" content="这是一个测试页面，用于检查微信预览功能" />
    <meta name="twitter:image" content="https://via.placeholder.com/1200x630/FFFFFF/000000?text=Audio+Share" />
</head>
<body style="font-family: -apple-system, system-ui, sans-serif; padding: 40px; text-align: center;">
    <h1>WeChat 预览测试</h1>
    <p>这是一个测试页面，用于检查微信是否能正确显示链接预览。</p>
    <p>如果微信显示了占位符图片，说明 Open Graph 标签工作正常。</p>
    
    <div style="margin: 40px 0; padding: 20px; border: 2px solid #000; border-radius: 12px;">
        <h2>音频录音</h2>
        <p>点击播放</p>
    </div>
    
    <p style="color: #666; font-size: 14px;">Audio Share</p>
</body>
</html>
